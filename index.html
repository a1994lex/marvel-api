<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Marvel Heroes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="col-med-9 custom-card query">
         <form id="form">
           <div class="form-group">
             <label>Select a Marvel Hero</label>
             <select id="characterInput" class="form-control">
               <option value="" selected disabled>Select one...</option>
             </select>
           </div>

            <button id="characterBtn" data-loading-text="<i fa fa-spinner fa-spin></i> Fetching Character" class="btn btn-primary">Search</button>

          </form>
          <div class="hidden" id="heroDiv">
            <button class="btn btn-secondary" id="backBtn">Back</button>
            <div class="flex-row">
              <div class="character-body">
                <h1 id="hero-name"></h1>
                <hr/>
                <p id="hero-description"></p>
                <div id="hero-links"></div>
              </div>
              <img id="hero-thumbnail" class="smaller" src="" alt="Card image cap">
            </div>
          </div>
          <div id="loader-container"></div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script text="type/javascript" src="/constants.js"></script>
    <script text="type/javascript" src="/script.js"></script>

    <footer class="dark">
      <div>
        See code on <a href="https://github.com/a1994lex/marvel-api">Github</a></a>
      </div>
    </footer>
  </body>
</html>
